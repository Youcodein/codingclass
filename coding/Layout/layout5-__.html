<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;

        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main{
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        .contents {

        }
        .contents .left {}
        .contents .left .cont1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .contents .right {
            display: flex;
            flex-wrap: wrap;}
        .contents .right .cont2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents .right .cont3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }
        .contents .right .cont4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }
        
        #footer{
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="contents container">
                <div class="left">
                    <div class="cont1"></div>
                </div>
                <div class="right">
                    <div class="cont2"></div>
                    <div class="cont3"></div>
                    <div class="cont4"></div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
