<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기초</title>

    <link href="https://webfontworld.github.io/knps/KNPSBandali.css" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'KNPSBandali';
    }
    #header {
        padding: 2vw;
        border-bottom: 1px dashed #dedede;
    }
    #header h1 {
        font-size: 4vw;
        margin-bottom: 2vw;
    }
    #header nav ul li {
        list-style: none;
        display: inline;
    }
    #header nav ul li a { 
        text-decoration: none;
        color: #000;
        border: 1px solid #000;
        padding: 0.6vw 1vw 0.4vw 1vw;
        display: inline-block;
        font-size: 20px;
    }
    #header nav ul li a:hover {
        background-color: #000;
        color: #fff;
    }

        /* 컨텐츠 */
        #contents {
            padding: 2vw;
        }
        #contents .menu {
            padding-bottom: 2vw;
        }

        #contents .menu ul li {
            list-style: none;
            display: inline;
        }
        #contents .menu ul li a {
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            background: #000;
            color: #fff;
            padding: 0.8vw 1vW 0.5vw 1vw;
            word-break: keep-all;
            margin-top: 0.7vw;
            margin-bottom: 0.7vw;
            display: inline-block;
        }

    /* 미디어 쿼리 */
    @media (max-width: 800px) {
    #header {
        padding: 16px;
    }
    #header h1 {
        font-size: 40px;
    }
    #header nav ul li a {
        padding: 5px 10px;
        font-size: 18px;
    }
    #contents {
        padding: 16px;
    }
    }
    </style>
</head>
<body>
    <header id="header">
        <h1>CSS</h1>
        <nav>
            <ul>
                <li><a href="basic.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="#">알파벳</a></li>
            </ul>
        </nav>
    </header>
    <section id="contents">
        <nav class="menu">
            <ul>
                <li><a href="font-size.html">단위</a></li>
                <li><a href="#">#</a></li>
                <li><a href="#">#</a></li>
            </ul>
        </nav>
</body>
</html>
