<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형02</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmark {
            font-family: 'GmarketSans';
            font-weight: 500;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {

            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }

        .image {
            width: 32%;
            background-color: #ccc;
            position: relative;
            overflow: hidden;
        }




        .image__box {}

        .image__box img {
            vertical-align: top;

            transition: all 0.6s ease-in-out
        }

        .image__desc {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 23px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            background-color: rgba(0,0,0,0.1);
            bottom: -100px;
            transition: all 0.3s ease-in-out
        }
        .image:hover .image__desc{
            bottom: 0;
        }
        .image:hover .image__box img {
            transform: scale(1.03);
        }

        .img1 .image__desc{
            background-color: rgba(0,0,0,0.1);
        }
        .img2 .image__desc{
            background-color: rgba(0,0,0,0.2);
        }
        .img3 .image__desc{
            background-color: rgba(0,0,0,0.3);
        }

        .img1 .image__desc h3 {
            color: #fff;
        }
        .img1 .image__desc .more {
            color: #fff;
        }

        .img2 .image__desc h3 {
            color: #fff;
        }
        .img2 .image__desc .more {
            color: #fff;
        }

        .img3 .image__desc h3 {
            color: #fff;
        }
        .img3 .image__desc .more {
            color: #fff;
        }

        .image__desc h3 {
            font-size: 24px;
            margin-bottom: 5px;

        }

        .image__desc .more {
            font-size: 16px;

        }
        .image__desc .more:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section id="imageType01" class="image__wrap gmark section">
        <h2>BEST 소품샵</h2>
        <p>다양한 소품샵을 가 본 사람이 뽑은 최고의 소품샵 BEST3</p>
        <div class="image__inner container">
            <article class="image img1">
                <figure class="image__box">
                    <img src="img/image_bg02_01.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>내가만든 기린키링</h3>
                    <a href="" class="more" title="자세히보기">자세히보기</a>
                </div>
            </article>
            <article class="image img2">
                <figure class="image__box">
                    <img src="img/image_bg02_02.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>자그마한 인테리어방</h3>
                    <a href="" class="more" title="자세히보기">자세히보기</a>
                </div>
            </article>
            <article class="image img3">
                <figure class="image__box">
                    <img src="img/image_bg02_03.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>오늘의 감성</h3>
                    <a href="" class="more" title="자세히보기">자세히보기</a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
