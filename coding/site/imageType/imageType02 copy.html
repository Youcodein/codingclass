<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형02</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType02 */
        .image__wrap {
            
        }

        .image__inner {
            display: flex;
            justify-content: space-between;
            text-align: center;
            position: relative;
        }

        .img1 {
            width: 373px;
            height: 530px;
            background: url(img/image_bg02_01.jpg) no-repeat center;
        }
        .img2 {
            width: 373px;
            height: 530px;
            background: url(img/image_bg02_02.jpg) no-repeat center;
        }
        .img3 {
            width: 373px;
            height: 530px;
            background: url(img/image_bg02_03.jpg) no-repeat center;
        }

        .img__btn {
            width: 373px;
            height: 100px;
            color: 000;
            background-color: #0E0E0E;
            color: aliceblue;
            font-size: 22px;
            position: absolute;
            top: 430px;
        }
        a {
            color: aliceblue;
            font-size: 16px;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section id="imageType02" class="image__wrap nexon container section">
        <h2>BEST 소품샵</h2>
        <p>다양한 소품샵을 가 본 사람이 뽑은 최고의 소품샵 BEST3</p>
        <div class="image__inner">
            <article class="img1">
                <div class="img__btn">
                    <h3>내가만든 기린키링</h3>
                   <a href="">자세히 보기</a>
                </div>
            </article>
            <article class="img2">
                <div class="img__btn">
                    <h3>자그마한 인테리어방</h3>
                   <a href="">자세히 보기</a>
                </div>
            </article>
            <article class="img3">
                <div class="img__btn">
                    <h3>오늘의 감성</h3>
                   <a href="">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
