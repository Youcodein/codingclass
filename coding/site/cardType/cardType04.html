<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형 04</title>
    <style>
        /* font */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        .SCore {
            font-family: 'SCoreDream';
            font-weight: 300;
        }

        body {}

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* blind : 접근성을 이유로 필요로 한다. */
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }

        /* cardType04 */
        h3 {
            font-weight: 600;
            margin-top: 13px;
            margin-bottom: 20px;
        }

        h4 {
            font-size: 12px;
        }


        .card__header {
            min-width: 1160px;
            border-top: 1px solid #000;
        }
        .header {
            width: 78px;
            background-color: #000;
            padding: 8px 8px 7px 7px;
        }

        .header>h2 {
            width: 63px;
            height: 14px;
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }

        .card__inner {
            display: flex;
            width: 1160px;
        }

        .card__inner .card1 {
            width: 70%;
            height: 425px;
            background-color: #ccc;
            margin: 20px 20px 20px 0;

        }

        .card__inner .card1 img {
            width: 100%;
            height: 425px;
        }

        .card__inner .card2 {
            width: 30%;
            height: 425px;
            margin: 20px 0 0 0;
        }

        .cardTxt {
            font-size: 15px;
            font-weight: 500;
            margin-top: 247px;
        }

        .card__contents {
            display: flex;
            width: 1160px;
        }

        .card__contents .contents {
            width: 275px;
            height: 86px;
            margin-top: 40px;
        }

        .card__contents .contents:nth-child(1) {
            background-color: #111;
            margin-right: 20px;
        }

        .card__contents .contents:nth-child(2) {
            background-color: #222;
            margin-right: 20px;

        }

        .card__contents .contents:nth-child(3) {
            background-color: #333;
            margin-right: 20px;

        }

        .card__contents .contents:nth-child(4) {
            background-color: #444;
        }
    </style>
</head>

<body>
    <section id="cardType04" class="card__wrap SCore section">
        <h2 class="blind">유리공예</h2>
        <div class="card__header container">
            <div class="header">
                <h2>공예잡지CA</h2>
            </div>
        </div>
        <div class="card__inner container">
            <article class="card1">
                <img src="img/card_bg04_01.jpg" alt="">
            </article>
            <article class="card2">
                <h4>유리공예 특집</h4>
                <h3>유리공예를 닮은 깨끗하고 청아한 미래에 대해서</h3>
                <h4>유리공예의 역사와 미래에 대한 단상</h4>
                <p class="cardTxt">최근 공예에 대한 관심이 커지면서 유리공예 공방도 늘어나고 있다.
                    이번 8월엔 유리공예의 역사와 옛날과는 다른 유리공예 문화에 대해 짧게 써보았다.</p>
            </article>
        </div>
        <div class="card__contents container">
            <article class="contents"></article>
            <article class="contents"></article>
            <article class="contents"></article>
            <article class="contents"></article>
        </div>
    </section>
</body>

</html>
