<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드유형02</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        .SCore {
            font-family: 'SCoreDream';
            font-weight: 500;
        }
         /* reset */
         * {
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* cardType03 */
        .card__inner{
            display: flex;
        }
        .card__inner .card{
            width: 33.3333%;
            height: 517px;
            background-color: #ccc;

        }
    </style>
</head>
<body>
    <section id="cardType03" class="cardwrap SCore section">
        <h2>다이어리랍니다.</h2>
        <div class="card__inner">
            <article class="card"></article>
            <article class="card"></article>
            <article class="card"></article>
        </div>
    </section>
</body>
</html>
