<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 요소</title>

    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        /* 리셋 */
        /* 여백 초기화 */
        * {
            margin: 0 auto;
            padding: 0;
            font-family: 'GmarketSans';
        }

        /* 링크 초기화 */
        a {
            text-decoration: none;
            color: #222;
        }

        /* 목록 초기화 */
        li {
            list-style: none;
        }

        /* 제목 초기화 */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
            font-size: 16px;
            text-align: center;
        }

        /* 기울기 초기화 */
        em,
        i {
            font-style: normal;
        }

        /* 테이블 초기화 */
        table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;
        }

        /* container */
        body {}

        .container {
            width: 1200px;

            margin: 0 auto;

        }

        /* header */
        header {
            width: 1200px;
            height: 140px;
            background-color: #47a5ba;
            display: flex;
        }

            height: 100px;
            text-align: center;
            background-color: #d9d9d9;

        }

        .logo1>h1 {

            height: 30px;
            background-color: #c87474;
            color: #000;
            line-height: 30px;
        }

        .logo1>p {
            margin-top: 20px;
        }

        .menu {
            position: relative;
        }

        .menu>h2 {
            width: 78px;
            height: 30px;
            background-color: #c87474;
            color: #000;
            line-height: 30px;
            margin-top: 20px;
        }

            height: 40px;
            background-color: #d9d9d9;
        }

        .nav {

            height: 40px;
            line-height: 40px;
            background-color: #d9d9d9;
            box-sizing: border-box;

        }

        .nav>h2 {
            width: 78px;
            height: 30px;
            background-color: #c87474;

            top: 80px;
            line-height: 30px;

        }

        .nav ul {

            padding: 0 0 0 180px;
        }

        .nav ul li {
            justify-content: space-between;
        }

        /* contents */
        .contents {
            width: 1200px;
            height: 611px;
            background-color: #47a5ba;
            margin: 20px 0 20px 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            position: relative;

        }

        .cont1 {
            width: 373px;
            height: 560px;
            background-color: #b3eeea;
            position: relative;
        }

        .cont1>h2 {
            line-height: 560px;
        }

        .cont1>h3 {
            width: 78px;
            height: 30px;
            background-color: #c87474;
            line-height: 30px;
            position: absolute;
            top: 30px;
        }

            width: 373px;
            height: 560px;
            background-color: #b3eeea;

        }

            line-height: 560px;
        }

        .cont2>h3 {
            width: 78px;
            height: 30px;

            line-height: 30px;
            position: absolute;
            top: 30px;

        .article {

            height: 270px;

        }

            height: 30px;
            background-color: #c87474;
            line-height: 30px;
            position: absolute;
            top: 30px;
        }

        }

        .aside {

            height: 270px;
            background-color: #b3eeea;
            position: absolute;

            top: 310px;
            text-align: center;

            height: 30px;
            background-color: #c87474;
            line-height: 30px;
            position: absolute;
            top: 30px;
        }

            line-height: 270px;
        }

        /* footer */
        footer {

            height: 120px;

            box-sizing: border-box;
            position: relative;
        }

        footer>h2 {
            width: 78px;
            height: 30px;
            background-color: #c87474;
            line-height: 30px;
            position: absolute;
        }

        .box {
            position: absolute;
            left: 118px;
        }

        .address {
            width: 667px;
            height: 40px;
            background-color: #d9d9d9;
            margin-bottom: 5px;
            text-align: center;
            line-height: 40px;

        }

        .address > h3 {
            width: 78px;
            height: 30px;
            background-color: #c87474;
            line-height: 30px;
            position: absolute;
        }

        .p > h3 {
            width: 78px;
            height: 30px;
            background-color: #c87474;
            line-height: 30px;
            position: absolute;
        }

        .p {
            width: 667px;
            height: 40px;
            background-color: #d9d9d9;
            text-align: center;
            line-height: 40px;
        }
